<input #query type="text" placeholder="Search.." name="search" >
<button type="submit" (click)="Search(query.value)" ><i class="fa fa-search"></i></button>

<div *ngFor="let animation of animations">
  <img src={{animation.url}} />
</div>

<div
  (scrolled)="LoadMore(query.value)"
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="20"
  infiniteScroll
/>
